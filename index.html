<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaserT</title>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./img/company-logo.png" alt="Company Name" />
      </div>
      <div class="contact">Home/contact</div>
    </div>
    <div class="main-content">
      <div class="left">
        <div class="image-container">
          <img src="./img/Rectangle.png" alt="rec" />
          <h1>Get in touch</h1>
          <p>Need our expertise for choosing your next laser machine?</p>
        </div>
      </div>
      <div class="right">
        <h4>Fill out the form to get a free consultation.</h4>
        <form>
          <div class="left-form">
            <input
              class="lf-in"
              type="text"
              id="first-name"
              placeholder="Your Name"
              name="first-name"
            />
            <input
              class="lf-in"
              type="text"
              id="contact"
              placeholder="Contact Number"
              name="last-name"
            />
            <textarea
              class="lf-in"
              id="comments"
              placeholder="Remark"
              name="comments"
            ></textarea>
          </div>
          <div class="right-form">
            <input class="rf-in" type="text" id="organization" placeholder="Organisation Name" name="email" />
            <input class="rf-in" type="email" id="email" placeholder="Email ID" name="password" />
            <div class="check-box">
                <input id="checkb" class="rf-in" type="checkbox">
                <p class="mb-2">I'm not a robot</p>
                <img src="./img/reCAPTCHA.png" alt="captcha">
            </div>
            <button id="btw" class="rf-in">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="map-content">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3778.491996652822!2d73.79427147465708!3d18.731548362696785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c7f4d6ce6d91%3A0x950fa83deaa1b3a5!2sLaser%20Technologies%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1718211096090!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="image-gallery1">
      <img class="img-text" src="./img/image1.png" alt="Image 1" />
      <img class="img-text" src="./img/image2.png" alt="Image 2" />
      <img class="img-text" src="./img/image3.png" alt="Image 3" />
    </div>
    <div class="image-gallery2">
      <img class="img-text" src="./img/image4.png" alt="Image 4" />
      <img class="img-text" src="./img/image5.png" alt="Image 5" />
    </div>
    <div class="help-control text-center">
        <h1>How can we help?</h1>
        <div class="help d-flex justify-content-center">
            <div class="demo">
                <img src="./img/icon1.png" alt="i">
                <h3 class="h3t">Schedule a</h3>
                <h2 class="h2t">Demo</h2>
            </div>
            <div class="demo">
                <img src="./img/icon2.png" alt="i">
                <h3 class="h3t">Request a</h3>
                <h2 class="h2t"> Quote</h2>
            </div>
            <div class="demo">
                <img src="./img/icon3.png" alt="i">
                <h3 class="h3t">Send us a</h3>
                <h2 class="h2t">Sample</h2>
            </div>
            <div class="demo">
                <img src="./img/icon4.png" alt="i">
                <h3 class="h3t">Raise your</h3>
                <h2 class="h2t">Query</h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
          <img src="./img/ltlogo2.png" alt="Company Logo" class="footer-logo" />
        </div>
        <div class="rec">
          <div class="rec-content">
            <h2>Subscribe to our newsletter & stay updated</h2>
            <div class="subscribe-container">
              <input type="text" class="subscribe-input" placeholder="Your Email">
              <button class="subscribe-button">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      
      
  </body>
</html>
